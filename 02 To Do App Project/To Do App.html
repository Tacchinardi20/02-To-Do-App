<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do App</title>
    <link rel="stylesheet" href="To Do App.css">
</head>
<body>
    <div class="wrapper">
        <header>To Do App</header><br>

        <div class="inputField">
            <input type="text" placeholder="Add New Tasks Here">
            <button><i class="fas fa-plus">+</i></button>
        </div>

        <ul class="todoList"></ul>
        <!--Data Come From Local Storage-->

        <div class="footer">
            <span>
                You Have&nbsp;<span class="pendingNumb"></span>&nbsp;&nbsp;Pending Tasks
            </span>

            <button>Clear All</button>
        </div>
    </div>

    <script src="To Do App.js"></script>
</body>
</html>
